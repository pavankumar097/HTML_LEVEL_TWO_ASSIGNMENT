<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Assessment Test HTML LEVEL 2</title>
</head>

<body>
    <h1>Course Sign Up Page</h1>
    <p>Please Note: First Name, Last Name, Password, and Email are required</p>

    <form  action="Thank.html" method="get">

    <label for="fname">First Name:</label>
    <input type="text" id="fname" value="" placeholder="First Name" required>

    <label for="lname">Last Name:</label>
    <input type="text" id="lname" value="" placeholder="Last Name" required>
    <p></p>

    <label for="mail">Email:</label>
    <input type="email" id="mail" value="" placeholder="name@email.com" name="">

    <label for="Password">Password:</label>
    <input type="Password" id="Password" value="" placeholder="" name="">

    <p>Are you over the age of 18?</p>
    <label for="=18">Yes:</label>
    <input type="radio" id="=18" name="age">
    <label for="under_18">No:</label>
    <input type="radio" id="under_18" name="age">

    <p>Do you have a Credit Card or PayPal?</p>
    <select name="payment">
        <option value="cc">Credit Card</option>
        <option value="pp">PayPal</option>
    </select>

    <p></p>
    <input type="submit" value="Submit Feedback" name="">

    </form>

</body>
</html>
